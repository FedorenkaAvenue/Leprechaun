<section class="characteristics" *ngIf="productDetails$ | async as product">
    <dl class="characteristics__list">
        <div *ngFor="let option of product.options" class="characteristics__item">
            <dt class="characteristics__name">
                <span> {{option.title}}</span>

            </dt>
            <dd *ngFor="let property of option.properties" class="characteristics__value">
                <a [routerLink]="['/', 'products', product.category.url] | localize" routerLinkActive="router-link-active" > {{property.title}}</a> 
            </dd>
        </div>
