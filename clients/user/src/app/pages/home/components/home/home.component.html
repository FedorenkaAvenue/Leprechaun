<section class="home">
  <div class="m-v-5">
    <h2>Категорії</h2>
    <div class="home__banner gr-3 g-1">
      <a [routerLink]="['products', category.url] | localize" class="category-item" *ngFor="let category of categories$ | async">
      <p>{{category.title}}</p>
      </a>
    </div>
  </div>
  <ng-container  *ngIf="dasboardUserProducts$ | async as userProducts">
    <ng-container *ngIf="userProducts?.history.length">
      <app-dashboard
      [title]="'dashboard.history' | translate"
      [products]="userProducts.history"
      (toFavoriteEvent)="addToFavorite($event)"
      (deleteFromFavoriteEvent)="deleteFromFavorite($event)"
    ></app-dashboard>
    </ng-container>

  </ng-container>  


  <ng-container *ngIf="dasboardCommonProducts$ | async as commonProducts">
    <app-dashboard
    [title]="'dashboard.newProducts' | translate"
      [products]="commonProducts?.newest"
      (toFavoriteEvent)="addToFavorite($event)"
      (deleteFromFavoriteEvent)="deleteFromFavorite($event)"
    ></app-dashboard>
    <app-dashboard
    popular-products
    [title]="'dashboard.popularProducts' | translate"
      [products]="commonProducts?.popular"
      (toFavoriteEvent)="addToFavorite($event)"
      (deleteFromFavoriteEvent)="deleteFromFavorite($event)"
    ></app-dashboard>
  </ng-container>
</section>
