<div class="category-list">
  <ng-container *ngFor="let category of categories">
      <app-category-preview-card
        class="category-card"
        [category]="category"
        (onGoToCategProds)="goToCategProds($event)"
        (onGoToCategDetails)="goToCategDetails($event)"
        (onRemoveCategory)="removeCategory($event)"
      ></app-category-preview-card>
  </ng-container>
</div>
