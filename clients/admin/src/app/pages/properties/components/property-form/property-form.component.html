<form class="properties-group-form" [formGroup]="form">
    <app-translation-form [title]="'Title'" [langs]="languages" formControlName="title"></app-translation-form>


    <mat-form-field appearance="fill">
        <mat-label>Choose an Property Group</mat-label>
        <mat-select [formControl]="propertyGroupsControl">
          <ng-container *ngFor="let propertyGroup of propertyGroups">
            <mat-option [value]="propertyGroup?.id">{{ propertyGroup?.title | valueDefaultTranslation }}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Alt name</mat-label>
      <input matInput formControlName="alt_name" />
    </mat-form-field>

  
    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <input matInput formControlName="comment" />
    </mat-form-field>
  
    <button
      [disabled]="!form?.valid"
      (click)="saveForm()"
      type="button"
      mat-raised-button
      color="primary"
    >
      Save
    </button>
  </form>
