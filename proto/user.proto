syntax = "proto3";

package user;

option go_package = "./user;user_v1";

service UserService {
  rpc FindOne (UserDTO) returns (User);
}

message UserDTO {
    optional string id = 1;
    optional string email = 2;
}

message User {
    string id = 1;
    int32 role = 2;
    string email = 3;
    string password = 4;
}
