syntax = "proto3";

package trans;

option go_package = "./trans;trans_v1";

import "google/protobuf/empty.proto";

service TransService {
    rpc GetTrans (TransSearchParams) returns (Trans);
    rpc GetTransList (TransListSearchParams) returns (TransList);
    rpc GetTransMap (TransListSearchParams) returns (TransMap);
    rpc CreateTrans (TransData) returns (Trans);
    rpc UpdateTrans (TransUpdateParams) returns (google.protobuf.Empty);
    rpc DeleteTrans (TransSearchParams) returns (google.protobuf.Empty);
}

message TransSearchParams {
    int32 id = 1;
}

message TransListSearchParams {
    repeated int32 ids = 1;
}

message TransData {
    string en = 1;
    string ua = 2;
    string ru = 3;
}

message Trans {
    int32 id = 1;
    TransData data = 2;
}

message TransList {
    repeated Trans items = 1;
}

message TransMap {
    map<int32, TransData> items = 1;
}

message TransUpdateParams {
    int32 id = 1;
    TransData data = 2;
}
