# admin client
server {
    server_name adm.leprechaun.loc;
    listen 0.0.0.0:80;

    location / {
        proxy_pass http://leprechaun_client_admin/;
        proxy_redirect off;
        proxy_set_header Host $host;
    }
}

# user client SSR
server {
    server_name ssr.leprechaun.loc;
    listen 0.0.0.0:80;

    location / {
        proxy_pass http://leprechaun_client_user_ssr/;
        proxy_redirect off;
        proxy_set_header Host $host;
    }
}
