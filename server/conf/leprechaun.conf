upstream img_resize {
	server 0.0.0.0:81;
}

proxy_cache_path /tmp/nginx-images-cache/ levels=1:2 keys_zone=images:10m inactive=24h max_size=100m;

server {
	listen 0.0.0.0:80;
	server_name leprechaun;

    location /media/ {
        location /media/img/ {
            location ~ /media/img/(.+)/(400|1024|1920)$ {
                rewrite /media/img/(.*) /$1 break;
                proxy_pass http://img_resize;
                proxy_cache images;
                proxy_cache_valid 200 24h;
            }

            location /media/img/ {
                try_files $uri =404;
                alias /var/www/img/;
                include /etc/nginx/mime.types;
                sendfile on;
                tcp_nopush on;
                tcp_nodelay on;
                expires 1y;
                add_header Pragma public;
                add_header Cache-Control "public";
                fastcgi_hide_header Set-Cookie;
                # limit_rate 196K;
                autoindex off;
            }
        }

        location /media/video {
            return https://www.youtube.com/watch?v=c9GU4P-1AWI;
        }
    }

    location /api/ {
        proxy_pass http://leprechaun_api/;
        proxy_redirect off;
        proxy_set_header Host $host;
	}

    location /docs {
		proxy_pass http://leprechaun_api;
		proxy_redirect off;
        proxy_set_header Host $host;
	}

	location / {
		proxy_pass http://leprechaun_client_user;
		proxy_redirect off;
        proxy_set_header Host $host;
	}
}

# image compress server
server {
	listen 0.0.0.0:81;

	location ~ ^/(?<image>.+)/(?<width>\d+)$ {
    	alias /var/www/img/$image;
    	image_filter resize $width -;
    	image_filter_jpeg_quality 80;
    	image_filter_buffer 5M;
  	}
}
