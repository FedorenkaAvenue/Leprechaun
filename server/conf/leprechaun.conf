upstream img_resize {
	server 0.0.0.0:81;
}

proxy_cache_path /tmp/nginx-images-cache/ levels=1:2 keys_zone=images:10m inactive=24h max_size=100m;

# client & img hosting
server {
	listen 0.0.0.0:80;
	server_name leprechaun;

	location / {
		proxy_pass http://leprechaun_client;
		proxy_redirect off;
	}

	location /img/ {
		location ~ /(.+)/(400|1024|1920)$ {
			proxy_pass http://img_resize;
			proxy_cache images;
			proxy_cache_valid 200 24h;
		}

		location /img/ {
			try_files $uri =404;
			alias /var/www/img/;
			include /etc/nginx/mime.types;
			sendfile on;
			tcp_nopush on;
			tcp_nodelay on;
			expires 1y;
			add_header Pragma public;
			add_header Cache-Control "public";
			fastcgi_hide_header Set-Cookie;
			# limit_rate 196K;
			autoindex off;
		}
	}
}

# api
server {
	listen 0.0.0.0:80;
	server_name api.leprechaun;

	location / {
		proxy_pass http://leprechaun_api;
		proxy_redirect off;
	}
}

# Swagger
server {
	listen 0.0.0.0:80;
	server_name docs.leprechaun;

	location / {
		proxy_pass http://leprechaun_server/docs/;
		proxy_redirect off;
	}
}

# image compress server
server {
	listen 0.0.0.0:81;

	location ~ ^/(?<image>.+)/(?<width>\d+)$ {
    	alias /var/www/img/$image;
    	image_filter resize $width -;
    	image_filter_jpeg_quality 80;
    	image_filter_buffer 5M;
  	}
}
