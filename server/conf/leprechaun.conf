# api
server {
    server_name api.leprechaun.loc;

    client_max_body_size 500M;

    location /socket.io/ {
        proxy_pass http://leprechaun_api_gateway_ws/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location /private/ {
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://leprechaun_api_gateway_private/;
        proxy_redirect off;
        proxy_set_header Host $host;
	}

    location / {
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://leprechaun_api_gateway_public/;
        proxy_redirect off;
        proxy_set_header Host $host;
	}
}

# image compress server
server {
	listen 0.0.0.0:81;

	location ~ ^/(?<image>.+)/(?<width>\d+)$ {
    	alias /var/www/img/$image;
    	image_filter resize $width -;
    	image_filter_jpeg_quality 80;
    	image_filter_buffer 5M;
  	}
}

include /etc/nginx/conf.d/leprechaun.*.conf;
