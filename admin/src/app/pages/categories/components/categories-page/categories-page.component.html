<ng-container *ngIf="categories$ | async as categories">
<section>
    <header class="categories-header">
        <h1>Categories</h1>
        <a
        routerLink="./add"
        class="categories-add"
        mat-raised-button
        color="accent"
      >
        <mat-icon>add</mat-icon>
    </a>
    </header>
    <app-category-list
    [categories]="categories"
    (onGoToCategProds)="goToCategProds($event)"
    ></app-category-list>
</section>
</ng-container>
