<ng-container *ngIf="categories$ | async as categories">
  <header class="categories-header">
    <h1>Categories</h1>
    <a
      routerLink="./add"
      class="categories-add"
      mat-raised-button
      color="accent"
    >
      <mat-icon>add</mat-icon>
    </a>
  </header>
  <div class="categories-list_wrapper">
    <app-category-list
      [categories]="categories"
      (onGoToCategProds)="goToCategProds($event)"
    ></app-category-list>
  </div>
</ng-container>
