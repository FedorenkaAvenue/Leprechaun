<form class="product-form" [formGroup]="form">

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Price</mat-label>
    <input
      matInput
      type="number"
      formControlName="price_current"
      class="example-right-align"
      placeholder="0"
    />
    <span matPrefix>&#8372;</span>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose an category</mat-label>
    <mat-select [formControl]="categoryControl">
      <ng-container *ngFor="let category of categories">
        <mat-option [value]="category?.id">{{ category?.title }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <mat-slide-toggle
    formControlName="is_public"
    class="product-form_toogle"
    [checked]="true"
    [disabled]="false"
  >
    public
  </mat-slide-toggle>

<app-file-uploader [multiple]="true"  class="product-form_files" (changeFiles)="uploadFiles($event)"></app-file-uploader>


  <button
    [disabled]="!form?.valid"
    (click)="saveForm()"
    type="button"
    mat-raised-button
    color="primary"
  >
    Save
  </button>
</form>
