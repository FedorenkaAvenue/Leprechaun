<form [formGroup]="form">
    <input formControlName="price" placeholder="price" type="number" />
    <input formControlName="title" placeholder="title" type="text" />
    <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select [formControl]="categoryControl">
            <ng-container *ngFor="let category of categories">
          <mat-option [value]="category?.id">{{category?.title}}</mat-option>
        </ng-container>
        </mat-select>
      </mat-form-field>
    <button (click)="saveForm()" type="button">Save</button>
  </form>
