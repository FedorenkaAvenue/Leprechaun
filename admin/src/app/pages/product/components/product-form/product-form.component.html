<form class="product-form" [formGroup]="form">
  <!-- <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" />
  </mat-form-field> -->

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Price</mat-label>
    <input
      matInput
      type="number"
      formControlName="price"
      class="example-right-align"
      placeholder="0"
    />
    <span matPrefix>&#8372;</span>
  </mat-form-field>

  <!-- <input formControlName="price" placeholder="price" type="number" /> -->
  <!-- <input formControlName="title" placeholder="title" type="text" /> -->

  <mat-form-field appearance="fill">
    <mat-label>Choose an category</mat-label>
    <mat-select [formControl]="categoryControl">
      <ng-container *ngFor="let category of categories">
        <mat-option [value]="category?.id">{{ category?.title }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <mat-slide-toggle
    class="product-form_toogle"
    [checked]="true"
    [disabled]="false"
  >
    public
  </mat-slide-toggle>

  <input class="product-form_file" (change)="uploadFiles($event)" #image type="file" multiple />

  <!-- <label for="image">add</label> -->
  
  <!-- <button [disabled]="!form?.valid" (click)="saveForm()" type="button">
    Save
  </button> -->

  <button
    [disabled]="!form?.valid"
    (click)="saveForm()"
    type="button"
    mat-raised-button
    color="primary">
    Save
  </button>
</form>
