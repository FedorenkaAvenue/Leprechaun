<section>
  <header>
    <h1>Products</h1>
    <a
      routerLink="../../add"
      class="categories-add"
      mat-raised-button
      color="accent"
    >
      <mat-icon>add</mat-icon>
    </a>
  </header>
  <ng-container *ngIf="products$ | async as products">
    <app-products-list [products]="products"></app-products-list>
  </ng-container>
</section>
