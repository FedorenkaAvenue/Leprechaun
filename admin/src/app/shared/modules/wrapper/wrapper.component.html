<app-app-header (onToggleDrawer)="drawer.toggle()"></app-app-header>
<mat-drawer-container #matDrawer class="mat-drawer-container" [hasBackdrop]="true">
  <mat-drawer class="mat-drawer" #drawer [mode]="'over'">
    <ng-container *ngFor="let link of sidenavLinks">
      <a class="sidenav_link" routerLinkActive="active" [routerLink]="link?.url">
        <mat-icon class="sidenav_icon">{{ link?.icon }}</mat-icon>
        <!-- <span>{{ link?.label }}</span> -->
      </a>
    </ng-container>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
