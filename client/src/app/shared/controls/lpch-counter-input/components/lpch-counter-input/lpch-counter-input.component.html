<fieldset class="text-control fs-3">
  <div class="text-control__wrap">
    <button [disabled]="control?.value < 2" (click)="subtract()" class="fs-2">-</button>
    <input [formControl]="control" class="text-control__input fs-2 fw-2" type="number" />
    <button (click)="add()" class="fs-2">+</button>
  </div>
</fieldset>
