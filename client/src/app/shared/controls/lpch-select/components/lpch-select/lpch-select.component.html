<div>
  <ng-select
    *ngIf="items"
    class="select"
    [items]="items"
    (change)="changeValue($event?.id)"
    [searchable]="searchable"
    [clearable]="clearable"
    bindLabel="name"
    bindValue="id"
    [ngModel]="selected"
  >
  <!-- <ng-option *ngFor="let item of items" [value]="item.id">{{item.name}}</ng-option> -->
  </ng-select>
</div>
