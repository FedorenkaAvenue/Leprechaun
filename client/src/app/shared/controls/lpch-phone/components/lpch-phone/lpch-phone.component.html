<fieldset class="text-control">
  <div class="text-control__wrap">
    <input
      class="text-control__input"
      id="tel"
      [ngModel]="value"
      (ngModelChange)="updateValue($event)"
      [maxlength]="maxLength"
      [disabled]="disabled"
      [placeholder]="placeholder"
    />
  </div>
</fieldset>
