<div class="product-preview content p-2 fl-c">
  <a
    class="product-image m-b-2"
    [routerLink]="['/product', product.id]"
    routerLinkActive="router-link-active"
  >
    <img class="product-preview__image" [src]="product?.image" [alt]="product?.title" />
  </a>
  <a
    [routerLink]="['/product', product.id]"
    [title]="product?.title"
    routerLinkActive="router-link-active"
    class="product-title fs-2 m-b-2"
    >{{product?.title}}</a
  >
  <div class="product__price-wrap">
    <app-product-price [price]="product?.price"></app-product-price>
    <button
      (click)="
        product?.isFavorite ? deleteFromFavorites(product?.id) : addToFavorites(product?.id)
      "
      class="product__remove-btn icon-btn"
    >
      <app-leprachaun-icon
        name="heart"
        [strokedColor]="product?.isFavorite ? 'rose' : 'none'"
        [width]="22"
        [height]="22"
      >
      </app-leprachaun-icon>
    </button>
  </div>
</div>
