<section class="product">
  <div class="product__wrap">
      <a [routerLink]="['/product', product.id]" routerLinkActive="router-link-active">
      <div class="product-preview__wrap">
        <div
          class="product-preview__image"
          [ngStyle]="{ 'background-image': 'url(' + product?.images[0]?.src + ')' }"
        >
          <ng-container *ngFor="let image of product.images">
            <div class="product-preview__curtain" [appCurtains]="image.src"></div>
          </ng-container>
        </div>
      </div>
      <span class="product-title">{{ product?.title }}</span>
    </a>
      <div class="product-main">
        <div class="product__price-wrap">
          <app-product-price [price]="product?.price"></app-product-price>
          <button (click)="addToCard(product?.id)" class="icon-btn">

            <app-leprachaun-icon name="card" [color]="product?.inCart ? 'green' : 'rose'" [width]="22" [height]="22"> </app-leprachaun-icon>
            <!-- <app-leprachaun-icon name="cardSelected" color="rose" [width]="22" [height]="22"> </app-leprachaun-icon> -->
          </button>
          <button (click)="product?.isFavorite ? deleteFromFavorites(product?.id) : addToFavorite(product?.id)" class="icon-btn">
          <app-leprachaun-icon name="heart" [strokedColor]="product?.isFavorite ? 'rose' : 'none'" [width]="24" [height]="24"> </app-leprachaun-icon>
        </button>
        </div>
      </div>
    </div>

</section>
