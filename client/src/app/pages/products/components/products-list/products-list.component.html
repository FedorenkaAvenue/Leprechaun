<section class="products-list">
  <ng-container *ngFor="let product of products?.data">
    <app-product-card
    [product]="product"
    (toCardEvent)="addToCard($event)"
    (toFavoriteEvent)="addToFavorite($event)"
    (removeFromFavoriteEvent)="removeFromFavorite($event)"
    ></app-product-card>
  </ng-container>
</section>
