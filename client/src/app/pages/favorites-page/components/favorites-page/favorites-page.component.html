<div class="favorites-page__wrapper">
  <div class="favorites-page">
    <header>
      <h1>Улюблені</h1>
    </header>
    <ng-container *ngIf="favoritesData$ | async as products">
      <ng-container *ngIf="products.length; else emptyContent">
        <ul class="gr-4 g-1">
          <li *ngFor="let product of products">
            <app-product-preview-card
        [product]="product"
      >
      <button (click)="deleteFromFavorite(product?.id)" class="remove-btn icon-btn">
        <app-leprachaun-icon name="trash" color="rose" [width]="22" [height]="22">
        </app-leprachaun-icon>
      </button>
      </app-product-preview-card>
          
          </li>
        </ul>
      </ng-container>
    </ng-container>
    <ng-template #emptyContent>
      <div>тут повинно бути повідомлення про порожній список улюблених товарів</div>
    </ng-template>
  </div>
</div>
