version: "3.8"

services:
  server:
    restart: unless-stopped
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - HOSTING_PATH
    volumes:
      - ./server/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./server/conf/leprechaun.conf:/etc/nginx/conf.d/leprechaun.conf
      - ./server/conf/leprechaun.dev.conf:/etc/nginx/conf.d/leprechaun.dev.conf
    depends_on:
      - client_admin
      - client_user

  db:
    restart: unless-stopped
    volumes:
      - ./db/postgresql.conf:/app/postgresql.conf

  cache:
    restart: unless-stopped
    volumes:
      - ./cache/redis.conf:/app/redis.conf

  api:
    extends:
      file: docker-compose.shared.yaml
      service: node
    restart: unless-stopped
    command: yarn dev
    volumes:
      - ./api:/app
    environment:
      - IS_DEV=true

  client_user:
    extends:
      file: docker-compose.shared.yaml
      service: node
    restart: unless-stopped
    command: npm run serve:docker
    volumes:
      - ./clients/user:/app
    environment:
      - IS_DEV=true

  client_user_ssr:
    container_name: leprechaun_client_user_ssr
    networks:
      - client
    restart: unless-stopped
    extends:
      file: docker-compose.shared.yaml
      service: node
    command: npm run serve:ssr:docker
    volumes:
      - ./clients/user:/app
    environment:
      - IS_DEV=true
      - APP_NAME
      - LANGS
      - DOMAIN
      - DOMAIN_MEDIA
      - DOMAIN_API
      - CURRENCY_SYMBOL
    depends_on:
      - api

  client_admin:
    container_name: leprechaun_client_admin
    networks:
      - client
    restart: unless-stopped
    extends:
      file: docker-compose.shared.yaml
      service: node
    volumes:
      - ./clients/admin:/app
    command: npm run serve:docker
    environment:
      - LANGS
      - APP_NAME
      - DOMAIN
      - DOMAIN_API
      - DOMAIN_MEDIA
    depends_on:
      - api

  se:
    restart: unless-stopped
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1
    environment:
      - MCL=1
    volumes:
      - ./se/manticore.conf:/etc/manticoresearch/manticore.conf
      - ./se/data:/var/lib/manticore
      - ./se/logs:/var/log/manticore:rw
