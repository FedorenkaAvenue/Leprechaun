services:
  server:
    restart: unless-stopped
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - HOSTING_PATH
    volumes:
      - ./server/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./server/conf/leprechaun.conf:/etc/nginx/conf.d/leprechaun.conf
      - ./server/conf/leprechaun.dev.conf:/etc/nginx/conf.d/leprechaun.dev.conf

  db:
    restart: unless-stopped
    volumes:
      - ./db/postgresql.conf:/app/postgresql.conf
      - ./db/pg_hba.conf:/app/pg_hba.conf

  cache:
    restart: unless-stopped
    volumes:
      - ./cache/redis.conf:/app/redis.conf

  api:
    restart: unless-stopped
    extends:
      file: docker-compose.shared.yaml
      service: node
    command: yarn dev
    volumes:
      - ./api:/app
    environment:
      - IS_DEV=true

  client_user:
    restart: unless-stopped
    extends:
      file: docker-compose.shared.yaml
      service: node
    working_dir: /app
    command: yarn dev
    ports:
      - 3000:80
    volumes:
      - ./clients/user:/app
    environment:
      - IS_DEV=true
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

  client_admin:
    restart: unless-stopped
    container_name: leprechaun_client_admin
    build:
      context: ./clients/admin
      dockerfile: Dockerfile
    # extends:
    #   file: docker-compose.shared.yaml
    #   service: node
    volumes:
      - ./clients/admin:/app
    environment:
      - LANGS
      - VITE_APP_NAME=${APP_NAME}
      - DOMAIN
      - VITE_DOMAIN_API=${DOMAIN_API}
      - VITE_DOMAIN_MEDIA=${DOMAIN_MEDIA}
    ports:
      - 5173:80
    networks:
      - client
    depends_on:
      - server
